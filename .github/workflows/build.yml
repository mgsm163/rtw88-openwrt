name: Build rtw88-8821cu for OpenWRT

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git unzip wget python3 python3-setuptools libncurses5-dev zlib1g-dev gawk flex gettext libssl-dev xsltproc rsync bc zstd

      - name: Download OpenWRT SDK
        run: |
          wget https://downloads.openwrt.org/snapshots/targets/rockchip/armv8/openwrt-sdk-rockchip-armv8_gcc-14.3.0_musl.Linux-x86_64.tar.zst
          tar --use-compress-program=unzstd -xf openwrt-sdk-rockchip-armv8_gcc-14.3.0_musl.Linux-x86_64.tar.zst
          mv openwrt-sdk-rockchip-armv8_gcc-14.3.0_musl.Linux-x86_64 sdk

      - name: Copy rtw88 to SDK
        run: |
          mkdir -p sdk/package/kernel/rtw88
          rsync -av --exclude=sdk --exclude=.git --exclude=.github ./ sdk/package/kernel/rtw88/

      - name: Prepare .config
        run: |
          cd sdk
          make defconfig

      - name: Build rtw88
        run: |
          cd sdk
          make package/rtw88/compile V=s
          make package/rtw88-usb/compile V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rtw88-ipk
          path: |
            sdk/bin/targets/rockchip/armv8/packages/kmod-rtw88-*.ipk
            sdk/bin/packages/aarch64_generic/base/rtw88-firmware_*.ipk
